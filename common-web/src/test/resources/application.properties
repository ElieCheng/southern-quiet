### 应用
# 日志在FileSystem中的路径
app.logging.file=log/app.log
###
###
### spring actuators
management.security.enabled=false
###
###
### spring boot
# 允许session多长时间不活动，单位：秒
server.session.timeout=3600
server.session.cookie.name=JSESSIONID
server.session.cookie.http-only=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
###
###
### southern quiet
framework.file-system.local.working-root=${user.home}/sq_filesystem
framework.cache.file-system.working-root=CACHE
framework.job.retry-limit=3
framework.job.file-system.working-root=JOB_QUEUE
web.session.file-system.working-root=SESSION
web.session.remember-me.cookie=remember_me
web.session.remember-me.timeout=31536000
