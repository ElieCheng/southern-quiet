### 应用
# 日志在FileSystem中的路径
app.logging.file=log/app.log
###
###
### spring boot
# 允许session多长时间不活动
server.servlet.session.timeout=1h
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
###
###
### southern quiet
framework.file-system.local.working-root=${user.home}/sq_filesystem
framework.key-value.file-system.working-root=KEY_VALUE
framework.job.file-system.working-root=JOB_QUEUE
web.session.file-system.working-root=SESSION
web.session.remember-me.cookie=remember_me
web.session.remember-me.timeout=365d
